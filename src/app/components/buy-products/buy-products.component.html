<div class="container mt-5">
    <div class="card p-3">
        <div class="row">
            <div class="col-6">
                <form #orderForm="ngForm" (ngSubmit)="placeOrder(orderForm)">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Full Name</mat-label>
                        <input matInput placeholder="Enter Your Full Name" [(ngModel)]="orderDetails.fullName"
                            name="fullName" required="required">
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Full Address</mat-label>
                        <input matInput placeholder="Enter Your Address" [(ngModel)]="orderDetails.address"
                            name="fullName" required="required">
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Email</mat-label>
                        <input matInput placeholder="Enter Your Email Address" [(ngModel)]="orderDetails.email"
                            type="email" name="email" required="required">
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Contact Number</mat-label>
                        <input matInput placeholder="Enter Your Contact Number" [(ngModel)]="orderDetails.contactNumber"
                            name="contactNumber" required="required">
                    </mat-form-field>

                    <div align="middle" class="buy-btn">
                        <button type="submit" mat-stroked-button color="warn">Buy Now</button>
                    </div>
                </form>
            </div>
            <div class="col-6">
                <table class="table">
                    <thead class="thead">
                        <tr class="table_heading">
                            <th>Name</th>
                            <th>Amount</th>
                            <th style="width: 20%;">Quantity</th>
                            <th>Total</th>
                        </tr>
                    </thead>

                    <tbody class="tbody">
                        <tr *ngFor="let p of productDetails">
                            <td>{{p.productName}}</td>
                            <td>{{p.productDiscountPrice.toLocaleString()}}</td>
                            <td class="table_body-amount">
                                <input type="number" name="" #quantity min="0" style="width: 100%;"
                                    [ngModel]="getQuantityValue(p.id)" (change)="onChangeAmount(quantity.value, p.id)">
                            </td>
                            <td>
                                {{getCalculatedPrice(p.id, p.productDiscountPrice).toLocaleString()}}
                            </td>
                        </tr>

                        <tr>
                            <td></td>
                            <td></td>
                            <td>Total</td>
                            <td>{{getTotalPrice().toLocaleString()}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
