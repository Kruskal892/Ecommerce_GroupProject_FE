<table mat-table [dataSource]="productDetails" class="mat-elevation-z8 mt-3">
    <!-- Position Column -->
    <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef> ID. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Product Name">
        <th mat-header-cell *matHeaderCellDef> Product Name </th>
        <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="Description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.productDescription}} </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="Price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let element"> {{element.productPrice}} </td>
    </ng-container>
    <!-- Discount Price Column -->
    <ng-container matColumnDef="Discounted Price">
        <th mat-header-cell *matHeaderCellDef> Discounted Price </th>
        <td mat-cell *matCellDef="let element"> {{element.productDiscountPrice}} </td>
    </ng-container>

    <ng-container matColumnDef="Images">
        <th mat-header-cell *matHeaderCellDef> Images</th>
        <td mat-cell *matCellDef="let element"> 
            <button mat-icon-button color="primary" (click) ="showImages(element)">
                <mat-icon>image</mat-icon>
            </button>    
        </td>
    </ng-container>

    <!-- Edit BTN Column -->
    <ng-container matColumnDef="Edit">
        <th mat-header-cell *matHeaderCellDef> Edit </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary">
                <mat-icon>edit</mat-icon>
            </button>
        </td>
    </ng-container>

    <!-- Delete BTN Column -->
    <ng-container matColumnDef="Delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="warn" (click) ="deleteProduct(element.id)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
